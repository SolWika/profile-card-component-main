<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="wrapper">
    <img class="bgc-first" src="./images/bg-pattern-top.svg" alt="background-top">
    <img class="bgc-second" src="./images/bg-pattern-top.svg" alt="background-bottom">
    <div class="header">
      <header class="head-bcg"></header>
      <main>
        <section class="user">
          <img class="user-pic" src="./images/image-victor.jpg" alt="">
          <p class="id-user">
            <h1 class="bold">Victor Crest</h1> 26
          </p>
          <p class="living">London</p>
        </section>
        <section class="container-info">
          <div class="container">
            <h2 class="numbers">80K</h2>
            <p class="main-info">Followers</p>
          </div>
          <div class="container">
            <h2 class="numbers">803K</h2>
            <p class="main-info">Likes</p>
          </div>
          <div class="container">
            <h2 class="numbers">1.4K</h2>
            <p class="main-info">Photos</p>
          </div>
        </section>
      </main>
    </div>
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/SolWika">Weronika Kurek-PÄ™kala</a>.</p>
    </footer>
  </div>

</body>

</html>
